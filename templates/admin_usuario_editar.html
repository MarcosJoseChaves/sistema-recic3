<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuário - Recic3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h4 mb-0">Editar Usuário</h1>
            <a href="{{ url_for('admin_usuarios') }}" class="btn btn-outline-secondary btn-sm">Voltar</a>
        </div>

        {% if mensagem %}
        <div class="alert alert-success">{{ mensagem }}</div>
        {% endif %}
        {% if erro %}
        <div class="alert alert-danger">{{ erro }}</div>
        {% endif %}

        <div class="card">
            <div class="card-body">
                <form method="POST" action="{{ url_for('admin_editar_usuario', user_id=usuario.id) }}">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label class="form-label">Usuário</label>
                            <input type="text" class="form-control" value="{{ usuario.username }}" disabled>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Nome completo</label>
                            <input type="text" name="nome_completo" class="form-control" value="{{ usuario.nome_completo or '' }}">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">E-mail</label>
                            <input type="email" name="email" class="form-control" value="{{ usuario.email or '' }}" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Tipo</label>
                            <select name="role" class="form-select" required>
                                <option value="admin" {% if usuario.role == 'admin' %}selected{% endif %}>Admin</option>
                                <option value="uvr" {% if usuario.role == 'uvr' %}selected{% endif %}>UVR</option>
                                <option value="visitante" {% if usuario.role == 'visitante' %}selected{% endif %}>Visitante</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">UVR de acesso</label>
                            <select name="uvr_acesso" class="form-select">
                                <option value="">Selecione...</option>
                                {% for uvr in uvrs %}
                                <option value="{{ uvr }}" {% if usuario.uvr_acesso == uvr %}selected{% endif %}>{{ uvr }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Nova senha (opcional)</label>
                            <input type="password" name="senha" class="form-control">
                        </div>
                        <div class="col-md-3 d-flex align-items-end">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="ativo" name="ativo" {% if usuario.ativo %}checked{% endif %}>
                                <label class="form-check-label" for="ativo">Usuário ativo</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Salvar alterações</button>
                        </div>
                    </div>
                    <small class="text-muted d-block mt-2">Para usuários UVR, mantenha o campo de UVR preenchido.</small>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
