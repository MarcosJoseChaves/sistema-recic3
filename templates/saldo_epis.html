<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Saldo de EPIs - Sistema Recic3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { padding: 20px; background-color: #f8f9fa; font-family: 'Inter', sans-serif; }
        .card { border-radius: 12px; border: none; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .qtd-zero { color: #dc3545; font-weight: bold; background-color: #fff5f5; }
        .qtd-ok { color: #198754; font-weight: bold; }
        .table thead th { background-color: #212529; color: white; border: none; }
        .filter-bar { background-color: #ffffff; padding: 20px; border-radius: 10px; margin-bottom: 20px; border: 1px solid #dee2e6; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="card p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h4 class="mb-0"><i class="fas fa-warehouse me-2 text-primary"></i> Inventário de EPIs em Estoque</h4>
                <a href="{{ url_for('index') }}" class="btn btn-outline-secondary btn-sm">
                    <i class="fas fa-arrow-left"></i> Voltar ao Menu
                </a>
            </div>

            <div class="filter-bar">
                <div class="row g-3 align-items-end">
                    {% if usuario.role == 'admin' %}
                    <div class="col-md-2">
                        <label class="form-label small fw-bold text-primary text-uppercase">Unidade (UVR)</label>
                        <select class="form-select" id="filtroUvr" onchange="carregarSaldo()">
                            <option value="">Todas as Unidades</option>
                            <option value="UVR 01">UVR 01</option>
                            <option value="UVR 02">UVR 02</option>
                        </select>
                    </div>
                    {% endif %}

                    <div class="col-md-4">
                        <label class="form-label small fw-bold text-muted text-uppercase">Buscar Item</label>
                        <div class="input-group">
                            <span class="input-group-text bg-white"><i class="fas fa-search"></i></span>
                            <input type="text" class="form-control" id="filtroTexto" placeholder="Nome ou CA..." onkeyup="carregarSaldo()">
                        </div>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label small fw-bold text-muted text-uppercase">Categoria</label>
                        <select class="form-select" id="filtroCategoria" onchange="carregarSaldo()">
                            <option value="">Todas as Categorias</option>
                            <option value="Proteção das Mãos e Braços">Proteção das Mãos</option>
                            <option value="Proteção Auditiva">Proteção Auditiva</option>
                            <option value="Proteção Respiratória">Proteção Respiratória</option>
                            <option value="Proteção dos Pés e Pernas">Proteção dos Pés</option>
                            <option value="Proteção dos Olhos e Face">Proteção dos Olhos</option>
                        </select>
                    </div>

                    <div class="col-md-2">
                        <button class="btn btn-primary w-100" onclick="carregarSaldo()">
                            <i class="fas fa-sync-alt"></i> Atualizar
                        </button>
                    </div>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-hover align-middle border" id="tabelaSaldo">
                    <thead>
                        <tr>
                            {% if usuario.role == 'admin' %}<th width="120">UVR</th>{% endif %}
                            <th>EPI / Equipamento</th>
                            <th>Categoria</th>
                            <th width="150">C.A.</th>
                            <th class="text-center" width="150">Saldo Atual</th>
                            <th width="200">Última Movimentação</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td colspan="6" class="text-center py-5"><div class="spinner-border text-primary"></div><br>Carregando estoque...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function carregarSaldo() {
            const uvr = document.getElementById('filtroUvr')?.value || '';
            const q = document.getElementById('filtroTexto').value;
            const cat = document.getElementById('filtroCategoria').value;

            fetch(`/api/get_saldo_epis?uvr=${encodeURIComponent(uvr)}&q=${encodeURIComponent(q)}&categoria=${encodeURIComponent(cat)}`)
                .then(res => res.json())
                .then(data => {
                    const tbody = document.querySelector("#tabelaSaldo tbody");
                    tbody.innerHTML = "";

                    if (data.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="6" class="text-center py-5 text-muted">Nenhum saldo encontrado para os filtros selecionados.</td></tr>';
                        return;
                    }

                    data.forEach(item => {
                        // Verifica se a quantidade é zero ou negativa para aplicar destaque
                        const classeLinha = item.quantidade <= 0 ? 'qtd-zero' : '';
                        const labelQtd = item.quantidade <= 0 ? 'SEM ESTOQUE' : `${item.quantidade} <small>${item.unidade}</small>`;
                        
                        // Renderização da Badge de UVR (apenas se for admin)
                        let uvrTd = "";
                        {% if usuario.role == 'admin' %}
                            uvrTd = `<td><span class="badge bg-light text-primary border border-primary">${item.uvr}</span></td>`;
                        {% endif %}

                        tbody.innerHTML += `
                            <tr class="${classeLinha}">
                                ${uvrTd}
                                <td><strong>${item.nome}</strong></td>
                                <td><span class="text-muted small">${item.categoria || '-'}</span></td>
                                <td><code class="text-dark">${item.ca || 'N/A'}</code></td>
                                <td class="text-center">
                                    <span class="${item.quantidade <= 0 ? 'text-danger fw-bold' : 'text-success fw-bold'}">
                                        ${labelQtd}
                                    </span>
                                </td>
                                <td><small class="text-muted"><i class="far fa-clock me-1"></i>${item.atualizado}</small></td>
                            </tr>
                        `;
                    });
                })
                .catch(err => {
                    console.error("Erro ao carregar inventário:", err);
                    document.querySelector("#tabelaSaldo tbody").innerHTML = '<tr><td colspan="6" class="text-center text-danger">Erro ao conectar com o servidor.</td></tr>';
                });
        }

        // Carrega os dados assim que a página abrir
        document.addEventListener('DOMContentLoaded', carregarSaldo);
    </script>
</body>
</html>
