<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Alterar Senha - Recic3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: 'Inter', sans-serif; }
        .card-senha { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.1); width: 100%; max-width: 450px; }
        .card-header { text-align: center; margin-bottom: 25px; border-bottom: none; background: none; }
        .btn-salvar { width: 100%; padding: 10px; font-size: 1.1em; }
    </style>
</head>
<body>
    <div class="card-senha">
        <div class="card-header">
            <h3><i class="fas fa-key text-primary"></i> Alterar Senha</h3>
            <p class="text-muted">Usuário: <strong>{{ current_user.username }}</strong></p>
        </div>

        {% if erro %}
        <div class="alert alert-danger" role="alert"><i class="fas fa-exclamation-circle"></i> {{ erro }}</div>
        {% endif %}
        {% if sucesso %}
        <div class="alert alert-success" role="alert"><i class="fas fa-check-circle"></i> {{ sucesso }}</div>
        {% endif %}

        <form method="POST" action="/alterar_senha">
            <div class="mb-3">
                <label for="senha_atual" class="form-label">Senha Atual</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="senha_atual" name="senha_atual" required autofocus>
                </div>
            </div>
            <div class="mb-3">
                <label for="nova_senha" class="form-label">Nova Senha</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                    <input type="password" class="form-control" id="nova_senha" name="nova_senha" required>
                </div>
                <div class="form-text">Mínimo de 6 caracteres.</div>
            </div>
            <div class="mb-4">
                <label for="confirmar_senha" class="form-label">Confirmar Nova Senha</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-check-double"></i></span>
                    <input type="password" class="form-control" id="confirmar_senha" name="confirmar_senha" required>
                </div>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-salvar">Salvar Nova Senha</button>
                <a href="/" class="btn btn-outline-secondary">Voltar ao Início</a>
            </div>
        </form>
    </div>
</body>
</html>
