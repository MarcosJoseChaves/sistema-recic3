<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Sistema Recic3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #e9ecef; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-container { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        .login-header { text-align: center; margin-bottom: 30px; color: #2c3e50; }
        .btn-login { width: 100%; padding: 10px; font-size: 1.1em; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-recycle"></i> Recic3</h1>
            <p>Sistema de Gestão</p>
        </div>

        {% if erro %}
        <div class="alert alert-danger text-center" role="alert">
            {{ erro }}
        </div>
        {% endif %}

        <form method="POST" action="/login">
            <div class="mb-3">
                <label for="username" class="form-label">Usuário</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" id="username" name="username" required autofocus>
                </div>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Senha</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-login">ENTRAR</button>
        </form>
        <div class="text-center mt-3">
            <a href="{{ url_for('recuperar_senha') }}">Esqueci minha senha</a>
        </div>
        <div class="text-center mt-3">
            <small class="text-muted">Versão 1.0 - Acesso Restrito</small>
        </div>
    </div>
</body>
</html>
