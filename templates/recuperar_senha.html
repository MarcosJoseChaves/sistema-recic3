<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Senha - Recic3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="min-height: 100vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="h5 mb-3 text-center">Recuperar senha</h1>

                        {% if mensagem %}
                        <div class="alert alert-success">{{ mensagem }}</div>
                        {% endif %}
                        {% if erro %}
                        <div class="alert alert-danger">{{ erro }}</div>
                        {% endif %}

                        <form method="POST" action="{{ url_for('recuperar_senha') }}">
                            <div class="mb-3">
                                <label class="form-label">E-mail cadastrado</label>
                                <input type="email" name="email" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Enviar link</button>
                        </form>

                        <div class="text-center mt-3">
                            <a href="{{ url_for('login') }}">Voltar ao login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
